<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactio - Barbaria alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contactos-style.css">
    <link rel="shortcut icon" href="../imagenes/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="../imagenes/logo.png" alt="logo de barberiia alura"></h1>
            <nav>
                <ul>
                    <li><a href="../pag index/index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreApellido">Nombre y apellido: </label>
            <input type="text" name="" id="nombreApellido" class="input-padron" required placeholder="Ejempolo: Aanonimo perez">

            <label for="correoElectronico">Correo electronico: </label>
            <input type="email" name="" id="correoElectronico" class="input-padron" required placeholder="ejemplo@hotmail.comm">

            <label for="telefono">Telefono: </label>
            <input type="tel" name="" id="telefono" class="input-padron" required placeholder="xx-xx-xx-xx">

            <label for="mensajess">Mensaje</label>
            <textarea name="" id="mensajes" cols="70" rows="10" required placeholder="Pregunte lo que sea"></textarea>

            <!-- con filedset tenemos que coloralo cuando refrencias a un tipo o conjunto de datos -->
            <!-- se usa para crear una división en nuestro formulario, con uno o más <input> -->
            <fieldset class="contacto">   
                <!-- el filedset no usa p usa laetqueta legend -->
                <br>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label class="checkbox" for="radio-email"><input type="radio" name="contacto" 
                    id="radio-email" value="radio-email"> Email</label>
                

                <label class="checkbox" for="radio-tel"><input type="radio" name="contacto" 
                    id="radio-tel" value="radio-tel"> Telefono</label>
                

                <label class="checkbox" for="radio-whats"><input type="radio" name="contacto" 
                    id="radio-whats" value="radio-whats" checked> WhatsApp</label>

            </fieldset>

            <div class="herramientas"> 
                
                

            </div>

            

                <div class="horario">
                    <p>¿En que horario prefieres ser atendido?</p>
                    <select name="" id="" >
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </div>
                

            
            <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaria recbir novedades de la Barberia?</label>
            
            <input type="submit" value="Enviar formulario" class="enviar" >
        </form>

        <div class="tabla">
            
            <table>
                <thead>
                    <tr>
                    <td>Dia</td>
                    <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
                </tbody>
                

            </table>
        </div>
        
    </main>

    <footer>
        <section class="contenedor pie-paginas">
            <div class="pie">  
                <img src="../imagenes/logo-blanco.png" alt="logo de barberiia alura" class="logo-pie">
                <p class="txt-pie">Copyright Barberia Alular - 2023</p>
            </div>
        </section>
    </footer>
    
</body>

</html>
